<form id="prayerForm" class="prayer-form">
    <div class="form-group">
        <label for="prayerType">Type</label>
        <select id="prayerType" name="prayerType" required>
            <option value="request">Prayer Request</option>
            <option value="thanksgiving">Thanksgiving</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="content">Your Prayer/Thanksgiving</label>
        <textarea id="content" name="content" rows="4" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
</form>
